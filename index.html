<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–π–º–µ—Ä –¥–æ –î–Ω—è –†–æ–∂–¥–µ–Ω–∏—è –ø–∞–ø—ã</title>
    <style>
        body {
            background-image: url('your_background_image.jpg'); /* –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –≤–∞—à—É —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .message, .timer {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            background-image: linear-gradient(to bottom right, #ffb6c1, #ffdab9);
            animation: pulse 2s infinite alternate;
        }
        .timer {
            font-size: 2rem;
            margin-top: 20px;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to   { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>
<div id="birthday-message"></div>
<div id="countdown-timer"></div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    const birthday = new Date('December 12, 2025');
    const now = new Date();

    // –†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –¥–∞—Ç–∞–º–∏
    let diffInMs = Math.abs(birthday - now);

    // –î–∞—Ç–∞ –Ω–∞—Å—Ç—É–ø–∏–ª–∞?
    if(now.getFullYear() === 2025 && now.getMonth() === 11 && now.getDate() === 12){
        // –°–æ–æ–±—â–µ–Ω–∏–µ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = '<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è –ü–∞–ø—É–ª—è!!! ‚ù§Ô∏èü•≥üéâüéâ –ú—ã —Ç–µ–±—è –ª—é–±–∏–º!!!</h1>';
        document.getElementById('birthday-message').appendChild(messageDiv);
    } else {
        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        updateCountdown(timerDiv, diffInMs);
        document.getElementById('countdown-timer').appendChild(timerDiv);
        setInterval(() => {
            diffInMs -= 1000; // –∫–∞–∂–¥—ã–µ —Å–µ–∫—É–Ω–¥—É —É–º–µ–Ω—å—à–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
            updateCountdown(timerDiv, diffInMs);
        }, 1000);
    }

    function updateCountdown(div, ms) {
        const days = Math.floor(ms / (1000 * 60 * 60 * 24));
        const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((ms % (1000 * 60)) / 1000);

        div.innerHTML = `
            –ü–æ–∫–∞ –µ—â—ë –Ω–µ —Ç–≤–æ–π –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è, –ø–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ:<br/>
            –û—Å—Ç–∞–ª–æ—Å—å: ${days} –¥–Ω., ${hours} —á., ${minutes} –º–∏–Ω., ${seconds} —Å–µ–∫.
        `;
    }
});
</script>
</body>
</html>
