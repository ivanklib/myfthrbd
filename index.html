<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–π–º–µ—Ä –¥–æ –î–Ω—è –†–æ–∂–¥–µ–Ω–∏—è –ø–∞–ø—ã</title>
    <style>
        body {
            background-image: url('your_background_image.jpg'); /* –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            background-image: linear-gradient(to bottom right, #ffb6c1, #ffdab9);
            animation: pulse 2s infinite alternate;
        }
        .timer {
            font-size: 2rem;
            margin-top: 20px;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to   { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>
<div id="birthday-message"></div>
<div id="countdown-timer" style="display:none;"></div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    const birthday = new Date('December 12, 2025');
    const now = new Date();

    // –†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –¥–∞—Ç–∞–º–∏
    let diffInMs = Math.abs(birthday - now);

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É –¢–û–õ–¨–ö–û –≤ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è
    if(now.getFullYear() === 2025 && now.getMonth() === 11 && now.getDate() === 12){
        // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫ –∏ —Å—Ç–∞–≤–∏–º –Ω–∞ –∞–≤—Ç–æ-–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        const musicPlayer = new Audio('path_to_your_music_file.mp3'); // –∑–∞–º–µ–Ω–∞ –Ω–∞ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É –≤–∞—à–µ–π –º–µ–ª–æ–¥–∏–∏
        musicPlayer.volume = 0.5; // —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å)
        musicPlayer.loop = true; // –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
        musicPlayer.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e)); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –º—É–∑—ã–∫—É

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = '<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è –ü–∞–ø—É–ª—è!!! ‚ù§Ô∏èü•≥üéâüéâ –ú—ã —Ç–µ–±—è –ª—é–±–∏–º!!!</h1>';
        document.body.appendChild(messageDiv);
    } else {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        const timerDiv = document.createElement('div');
        timerDiv.id = 'countdown-timer';
        timerDiv.style.display = 'block';
        updateCountdown(timerDiv, diffInMs);
        setInterval(() => {
            diffInMs -= 1000; // –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É —É–º–µ–Ω—å—à–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
            updateCountdown(timerDiv, diffInMs);
        }, 1000);
    }

    function updateCountdown(div, ms) {
        const days = Math.floor(ms / (1000 * 60 * 60 * 24));
        const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((ms % (1000 * 60)) / 1000);

        div.innerHTML = `
            <p>–ü–æ–∫–∞ –µ—â—ë –Ω–µ —Ç–≤–æ–π –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è, –ø–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ:</p>
            <span class="timer">${days} –¥–Ω., ${hours} —á., ${minutes} –º–∏–Ω., ${seconds} —Å–µ–∫.</span>
        `;
    }
});
</script>
</body>
</html>
